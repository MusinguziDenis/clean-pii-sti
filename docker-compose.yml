version: "3.9"

services:
  app:
    build: .
    image: musinguzidenis/clean-pii-sti:latest  # Replace with your Docker Hub image name
    container_name: clean-pii-sti
    ports:
      - "8082:8082"  # Map port 8080 in the container to port 8081 on the host
    environment:
      - FLASK_ENV=production  # Set Flask environment to production
    volumes:
      - ./logs:/app/logs  # Mount the phi_models directory if needed
    restart: always  # Ensure the container restarts automatically if it stops